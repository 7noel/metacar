<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName app.metacar.com.pe
        ServerAlias app.metacar.com.pe
        DocumentRoot /var/www/metacar/public/
        
        <Directory /var/www/metacar/public/>
                AllowOverride All
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>